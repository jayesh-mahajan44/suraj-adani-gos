<div class="container-fulid">
  <form [formGroup]="damageInspectionFormGroup">
    <div class="row">

      <div class="col-4 mt-3">
        <div class="row shadow mr-1 bg-white rounded" style="width: 100%;">
          <div class="col-lg-12 d-block ab">
            <a href="#">
              <img class="img-fluid" src="../../../assets/truckseal/top view.jpg" alt="">
            </a>
            <h4 style="text-align:center">TOP</h4>
          </div>
          <hr>
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 ">
            <div class="form-group mt-3">
              <textarea class="form-control rounded-2 pl-1 pr-0" placeholder="comment..." rows="3"
                formControlName="damageCommentBoxTop"></textarea>
            </div>
          </div>
          <div class=" col-lg-8 col-md-8 col-sm-8 col-12 checkboxFont mt-3" style="text-align:center;">
            <label class="checkbox-inline" *ngFor="let option of damageDtosTop; let i=index">
              <input type="checkbox" class="mr-1 ml-1" [value]="option.id" [name]="option.id"
                formControlName="damageCheckBoxTop" [checked]="option.damage"
                (change)="onCheckboxChangeTop($event)">{{option.name}}
            </label>
          </div>
        </div>
        <!-- <div *ngFor = "let damageDtos of damageImageDtos.damageDtos"
        <input type="checkbox" checked = damageDtos.damage >{{damageDtos.name}} -->

      </div>
      <div class="col-4 mt-3">
        <!--------------------coloum2 ----------------------  -->
        <div class="row shadow mr-1 bg-white rounded" style="width: 100%;">
          <div class="col-lg-12 d-block ab">
            <a href="#">
              <img class="img-fluid" src="../../../assets/truckseal/top view.jpg" alt="">
            </a>
            <h4 style="text-align:center">BACK</h4>
          </div>
          <hr>
          <div class="col-lg-4 col-md-4 col-sm-4 col-12 ">
            <div class="form-group mt-3">
              <textarea class="form-control rounded-2 pl-1 pr-0" placeholder="comment..." rows="3"
                formControlName="damageCommentBoxBack"></textarea>
            </div>
          </div>
          <!-- <div class=" col-lg-8 col-md-8 col-sm-8 col-12 checkboxFont mt-3" style="text-align:center;">
            <label class="checkbox-inline" *ngFor="let option of damageDtosBack; let i=index">
              <input type="checkbox" class="mr-1 ml-1" [value]="option.id " formControlName="damageCheckboxBack"
                (change)="onCheckboxChangeBack($event)">{{option.name}}
            </label>
            (damageInspectionFormGroup.controls['damageCheckbox2'].value)
          </div> -->
          <div class=" col-lg-8 col-md-8 col-sm-8 col-12 checkboxFont mt-3" style="text-align:center;">
            <label class="checkbox-inline" *ngFor="let option of damageDto; let i=index">
              <input type="checkbox" class="mr-1 ml-1" [checked]="option.damage"
                (change)="onChange($event.target.checked,option,i)">{{option.name}}
            </label>
            <!-- (damageInspectionFormGroup.controls['damageCheckbox2'].value) -->
          </div>
        </div>

      </div>

    </div>
  </form>

  <div class="row mt-5" style="justify-content:center">
    <button [disabled]="!damageInspectionFormGroup.valid" type="button" style="width: 15em"
      class="btn btn-raised btn-primary" (click)="onClickSubmit()">Submit</button>
  </div>
</div>
