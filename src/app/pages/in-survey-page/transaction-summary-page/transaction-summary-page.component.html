<!-- -------------------demo truck transaction ---------------->
<div class="container bg-white rounded shadow mainCoun">
  <h1 class="text-center pt-2 pb-3 bg-dark text-white">ISP Summary </h1>
  <div class="row ">
    <div class="col-lg-4 col-md-4 col-12"></div>
    <div class="col-lg-8 col-md-8  col-12">
      <form class="abc" [formGroup]="SummaryFormGroup" #formControl="ngForm">
        <!------------------------------Truck number------------  -->
        <div class="form-group mt-3 row">
            <label for="text" class="col-5 p-0 col-form-label  text-right   labelText">Truck No</label>
            <div class=" col-7 pl-3 truckInputText">
              <input type="text" class="form-control-sm" formControlName="truckNumber" id="text">
            </div>
            </div>
        <!-- ------------export transaction----------------- -->
        <ng-container *ngIf="exportDomView">
          <div class="row importDpd mb-3">
             <div class=" col-sm-12">
              <div class="form-group row ">
                <button  (click)="goToExportPage()" disabled><i class="fa fa-edit"></i></button>
                 <h4 class="col-md-12 text-center mt-3 p-1 mb-3 bg-dark text-white">Export</h4>
                <label for="text" class="col-5 col-form-label p-0 text-lg-right text-right labelText">PIN/CONT 1</label>
                <div class="col-7  pl-3 exportInputText">
                  <input type="text" class="form-control-sm" formControlName="pinContainerNo1" id="text">
                </div>
              </div>
             </div>
             <div class=" col-sm-12">
              <div class="form-group row ">
                <label for="text" class="col-5 col-md-5 col-form-label text-lg-right text-right p-0 labelText" >PIN/CONT 2</label>
                <div class="col-sm-7 col-7  pl-3 exportInputText">
                  <input type="text" class="form-control-sm" id="text" formControlName="pinContainerNo2">
                </div>
              </div>
             </div>
          </div>
        </ng-container>
        <!-- <ng-container *ngIf = "importBomView"></ng-container> -->
        <ng-container *ngIf="BestPickDomView">
          <div class="form-group row importDpd mt-3">
            <div class="row">
              <div class="col-12 importBestPick">
                <button (click)="goToImportPage()" disabled><i class="fa fa-edit"></i></button>
                  <h4 class="col-sm-12 text-center mt-3 p-1 mb-3 bg-dark text-white">Import Best Pick</h4>
                <div class="form-group row">
                  <label for="text" class="col-5  p-0  col-form-label text-right labelText" >Transporter Code</label>
                  <div class="col-7 pl-3">
                    <input type="text" class="form-control-sm " formControlName="transporterCode"  id="text">
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row">
                  <div class="col-6 text-left ">
                    <div class="form-group formLevel">
                      <label for="text">Size</label>
                      <input type="text" formControlName="containerSize" class="form-control-sm contaninerSizeCount ml-2" id="text">
                    </div>
                  </div>
                  <div class=" col-6 text-right">
                    <div class="form-group formLevel">
                      <label for="text">Count</label>
                      <input type="text" formControlName="containerCount" class="form-control-sm contaninerSizeCount ml-2" id="text">
                    </div>
                    <!-- <div class="row">
                      <div class="col-6">
                        
                      </div>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
         </ng-container>
        <ng-container *ngIf="dpdDomView">
          <div class="row importDpd">
            <div class="col-12">
              <div class="form-group row">
                <button (click)="goToImportPage()" disabled><i class="fa fa-edit"></i></button>
                <h4 class="col-sm-12 text-center mt-3 p-1 mb-3 bg-dark text-white">Import DPD</h4>
                <label for="text" class="col-5 col-form-label p-0 text-right  labelText">DPD 1</label>
                <div class="col-7 pl-3 exportInputText">
                  <input type="text" class="form-control-sm" formControlName="dpdCode1"  id="text">
                </div>
                </div>
            </div>
            <div class="col-12">
              <div class="form-group row">
                <label for="text" class="col-5 col-form-label text-right p-0 labelText">Container 1</label>
            <div class=" col-7 pl-3 exportInputText">
              <input type="text" class="form-control-sm" formControlName="containerNo1"  id="text">
            </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group row">
                <label for="text" class="col-5 col-form-label p-0 text-right  labelText">DPD 2</label>
            <div class=" col-7  pl-3 exportInputText">
              <input type="text" class="form-control-sm"  formControlName="dpdCode2" > 
            </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group row">
                <label for="text" class="col-5 col-form-label text-right p-0 labelText">Container 2</label>
            <div class=" col-7 pl-3 exportInputText">
              <input type="text" class="form-control-sm" formControlName="containerNo2" >
            </div>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="btn btn-sm btn-primary m-auto  summarySubmitButton mb-3">
          <button class="btn btn-sm btn-raised btn-primary" (click)="onSubmitButtonClick()">Submit</button>
        </div>
        
      </form>
      <div>
      </div>
    </div>
